  <body style="margin: 0; padding: 0">
    <div style="display: flex; justify-content: center; align-items: center">
      <div
        class="box"
        style="width: 100%; max-width: 650px; margin-top: 5vh; min-width: 400px"
      >
        <!--헤드-->
        <div>
          <h1 class="text" style="min-width: 300px">
            2021학년도 하이챌린지스쿨시험
          </h1>
          <h1 class="text2" style="font-size: 5em; margin-top: -10px">
            신조어 영역
          </h1>
        </div>

        <div
          style="
            display: flex !important;
            justify-content: space-evenly;
            align-self: center;
            flex-direction: column;
            align-items: center;
          "
        >
          <div
            class="examInfo"
            style="
              width: 100%;
              display: flex;
              justify-content: space-around;
              align-items: center;
              margin-top: -30px;
            "
          >
            <div style="position: relative; width: 4rem">
              <h1 style="background-color: #c4c4c4; border-radius: 50em">
                A형
              </h1>
            </div>
            <div><h1>제 1교시</h1></div>
            <div><h1>1</h1></div>
          </div>
          <!--경계선-->

          <div
            style="
              width: 80%;
              border: 2px solid #737373;
              display: flex;
              justify-content: center;
              background-color: #737373;
              align-items: center;
            "
          ></div>

          <!--두번째 부분-->
          <div
            style="
              font-size: 1.7em;
              font-weight: 700;
              margin-top: 30px;
              min-width: 1em;
            "
          >
            <span style="color: #fa8519">하이챌린지스쿨</span>
            <span>신조어 시험</span>
          </div>
          <div style="font-size: 1.4em; font-weight: 700; margin-top: 5px">
            <span>당신은 신조어를 얼마나 알고 계신가요?</span>
          </div>

          <div class="info-box" style="text-align: left; margin-top: 40px">
            <p>○ 해당란에<span> 태어난 년도</span>를 정확히 쓰시오</p>

            <p>○ 문제를 정확히 읽고 답을 <span>체크</span>하시오</p>
            <p>○총 문항 점수는 <span>100점 </span>만점 입니다</p>
          </div>

          <div class="name-box">
            <div style="display: flex">
              <div class="years" style="text-align: center">이름</div>
              <input
                type="text"
                id="name"
                style="font-size: 1.5em"
                placeholder="홍길동"
              />
            </div>
          </div>

          <div class="year-box">
            <!--  <form name="year" id="year" method="POST">-->

            <div style="display: flex">
              <div class="years" style="text-align: center">태어난 년도</div>
              <input
                type="number"
                maxlength="4"
                id="day"
                style="font-size: 1.5em"
                placeholder="1980"
              />
            </div>
          </div>

          <div class="number-box">
            <div style="display: flex">
              <div class="numbers" style="text-align: center">전화번호</div>
              <input
                type="number"
                maxlength="11"
                id="number"
                style="font-size: 1.5em"
                placeholder="01012345678"
              />
            </div>
          </div>

          <input
            id="start"
            type="submit"
            class="start-box"
            value="시작하기"
            style="
              color: white;
              position: inherit;
              font-size: 1.5em;
              display: inline-block;
            "
          />
          <div style="color: #c4c4c4; margin-top: 20px">
            서비스를 이용하면
            <a href="이용약관.html" style="color: #c4c4c4" target="_blank"
              >이용약관</a
            >에 동의하는 것으로 간주합니다
          </div>

          <img src="https://bit.ly/3E4a3M5" width="40%" />


        </div>
      </div>
    </div>
    <div><br /><br /></div>
